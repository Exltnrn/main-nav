<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Settings.Title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn/tailwindcss.js"></script>
    <style>
        body {
            background-image: url('{{ .Settings.BgImageDashboard }}');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50/80">
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800 tracking-tight">{{ .Settings.Title }}</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-sm text-gray-500 hidden sm:block">你好, {{ .Username }}</div>
                    <a href="/settings" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition" title="设置">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ range .Categories }}
        <div class="mb-12">
            <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2">
                <span class="w-1 h-6 bg-blue-500 rounded-full"></span>
                {{ .Name }}
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {{ range .Sites }}
                <a href="{{ .Url }}" target="_blank" class="group block bg-white rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] hover:shadow-[0_8px_16px_rgba(0,0,0,0.08)] transition-all duration-300 border border-gray-100 hover:border-blue-100 hover:-translate-y-1">
                    <div class="p-4 flex items-start gap-4">
                        <div class="shrink-0">
                            {{ if .Icon }}
                            <img src="{{ .Icon }}" alt="{{ .Name }}" class="w-10 h-10 rounded-lg object-cover bg-gray-50">
                            {{ else }}
                            <div class="w-10 h-10 rounded-lg bg-blue-50 text-blue-500 flex items-center justify-center font-bold text-lg">
                                {{ slice .Name 0 1 }}
                            </div>
                            {{ end }}
                        </div>
                        <div class="overflow-hidden">
                            <h4 class="font-semibold text-gray-800 group-hover:text-blue-600 transition truncate">{{ .Name }}</h4>
                            <p class="text-xs text-gray-500 mt-1 line-clamp-2">{{ .Description }}</p>
                        </div>
                    </div>
                </a>
                {{ end }}
            </div>
        </div>
        {{ end }}

        {{ if not .Categories }}
        <div class="flex flex-col items-center justify-center py-20 text-gray-400">
            <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            <p>还没有添加任何分类</p>
            <a href="/settings" class="mt-4 text-blue-600 hover:underline font-medium">点击此处进入设置，添加内容 →</a>
        </div>
        {{ end }}
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Main Nav</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn/tailwindcss.js"></script>
    <style>
        .bg-custom {
            background-image: url('{{ .Settings.BgImageLogin }}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-custom h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white/90 p-8 rounded-lg shadow-xl w-full max-w-sm backdrop-blur-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Main Nav 登录</h2>
        {{ if .Error }}
            <div class="bg-red-100 text-red-700 p-2 mb-4 rounded text-sm text-center">{{ .Error }}</div>
        {{ end }}
        <form action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">账号</label>
                <input type="text" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                <input type="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">进入系统</button>
        </form>
    </div>
</body>
</html>
